name: Deployment Pipeline

on:
    push:
        branches:
        - main

jobs:
    deploy:
        runs-on: ubuntu-18.04
        steps:
        -   uses: actions/checkout@v3          
            with:        
                fetch-depth: 0   
        -   uses: actions/setup-java@v3
            with:
                java-version: '11'
                distribution: adopt  
        -   name: Install dependencies
            run: mvn clean install
      